{% extends 'base.html' %} {% block content %}
  <div class="row">
    {% for h in mangas %}
      <div class="col-3 text-center">
        <a href="{% url 'detail' h.id %}">
          <div class="card">
            <img class="card-img-top p-4" src="{{ h.urls.all.0.url }}" alt="{{ h.title }}" />
            <div class="card-title">{{ h.title }}</div>
            <div class="card-body">{{ h.autor }}</div>
          </div>
        </a>
      </div>
    {% endfor %}
{% endblock %}
